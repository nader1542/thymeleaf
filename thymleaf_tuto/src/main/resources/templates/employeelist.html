<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
	<h1>Welcome</h1>
	<br>
	<h3>Employee List</h3>
	<br />
	<table border="1">
		<tr>
			<td>Employee Id</td>
			<td>Employee Name</td>
			<td>Employee Age</td>
		</tr>
		<tr th:each="emp : ${empList}">
			<td th:text="${emp?.id}">id</td>
			<td th:text="${emp?.name}">name</td>
			<td th:text="${emp?.age}">age</td>
		</tr>
	</table>
</body>
</html>
